<!doctype html>
<!-- form.html                                         Dr. O'C-->
<!-- Web page that generates a form letter based on user inputs. -->
<!-- =========================================================== -->

<html>
 <head>
   <title> Form Letter Generator </title>
 </head>

 <body>
   <h2>Form Letter Generator</h2>
   <p>
     Enter recipient's name: 
       <input type="text" id="recipientBox" size=20 value="Students"> <br>
     Enter activity: 
       <input type="text" id="activityBox" size=20 value="Exam 2"> <br>
     Enter date: <input type="text" id="dateBox" size=20 value="March 30">
   </p>
     <input type="button" value="Click for Form Letter"
            onclick="document.getElementById('outputDiv').innerHTML=
                       '<p>Dear ' + document.getElementById('recipientBox').value + 
                       ',</p> <p>Just a reminder ' +
                       document.getElementById('activityBox').value +
                       ', is coming up on ' +
                       document.getElementById('dateBox').value + 
                       '. <br> Your understanding of the Material from Chapters 4,5,8 and 10 will be tested in ' + 
                       document.getElementById('activityBox').value + 
                       '. <br> Make sure to reserve ' + 
                       document.getElementById('dateBox').value + '.</p>' +
                       '<p style=\'text-align:left\'>Blessings,<br> Dr. O\'C </p>';">
   <hr>
   <div id="outputDiv"></div>
 </body>
</html>
